<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/globals.css" />
    <link rel="stylesheet" href="/static/landing.css" />
  </head>
  <body>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          if ('speechSynthesis' in window) {
            var message = new SpeechSynthesisUtterance('Tap the white logo to start');
            window.speechSynthesis.speak(message);
          }
        }, 700);
      });
      </script>
    <div class="user-sign-up">
      <div class="div">
        <div class="overlap">
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <p class="XVISION" id="landingxvis"><span class="text-wrapper"></span> <span class="span">XVISION</span></p>
          <p class="text">Touch the screen to start</p>   
          <p class="text1" id="userpage">Profile</p>   
        </div>
        <script>
          document.getElementById("userpage").addEventListener("click", function() {
              window.location.href = "user.html"; 
          });
      </script>
      <script>
        document.getElementById("landingxvis").addEventListener("click", function() {
            window.location.href = "/"; 
        });
    </script>
        <div class="ellipse-3"></div>
        <div class="ellipse-4"></div>
      </div>
    </div>
  </body>
</html>
